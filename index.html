<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tayangan Countdown</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1e3a8a, #facc15);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #fff;
  }

  .poster {
    max-width: 600px;
    width: 90%;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 2.3em;
    margin-bottom: 15px;
    color: #ffeb3b;
    text-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .img-box img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 10px;
  }

  .event-date {
    font-size: 1.3em;
    margin-bottom: 20px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 8px rgba(0,0,0,0.5);
  }

  #countdown {
    font-size: 1.9em;
    font-weight: bold;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.25);
    color: #fff;
  }
</style>
</head>

<body>

  <!-- Audio autoplay + loop -->
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/hzbllh/weeeeeee/refs/heads/main/hachimi%20mambo%20.mp3" type="audio/mpeg">
  </audio>

  <div class="poster">
    <h1>MENJELAJAH DUNIA LUAR WEEEEE</h1>

    <div class="img-box">
      <img src="https://raw.githubusercontent.com/hzbllh/weeeeeee/refs/heads/main/1762425148541.jpg">
    </div>

    <div class="event-date">8 DISEMBER 2025</div>

    <div id="countdown">Mengira...</div>
  </div>

<script>
  // Untuk bantu autoplay audio (sesetengah browser block)
  document.addEventListener('click', () => {
    let audio = document.getElementById("bgm");
    audio.muted = false;
    audio.play();
  });

  const eventDate = new Date("2025-12-08T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) {
      countdown.innerHTML = "Hari ini telah tiba! ðŸŽ‰";
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
      `${days} HARI : ${hours} JAM : ${minutes} MINIT : ${seconds} SAAT`;
  }

  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
